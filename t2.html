<html>
<head><title>Css Color</title>
<style>
table,tr,td{
border:2px solid red;}
table {
border-collapse:collapse;margin:auto;}
tr{
height:40px;}
tr:nth-child(1){
background-color:Violet;
color:brown;}
tr:nth-child(2){
background-color:Blue;
color:green;}
tr:nth-child(3){
background-color:green;
color:yellow;}
tr:nth-child(4){
background-color:yellow;
color:blue;}
tr:nth-child(5){
background-color:orange;
color:brown;}
</style>
</head>
<body>
<table border=1>
<tr><td>Violet</td><td>I love Violet.</td></tr>
<tr><td>Blue</td><td>Blue is most loved colour.</td></tr>
<tr><td>Green</td><td>Green is second most loved colour.</td></tr>
<tr><td>Yellow</td><td>Yellow stands for caution,and it's used for traffic warning signs</td></tr>
<tr><td>Orange</td><td>Orange symbolizes youthfulness,positivity,warmth and freedom.</td></tr>
</table>
</body>
</html>
